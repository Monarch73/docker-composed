services:
  registry:
    image: registry:2
    restart: always
    volumes:
      - /data/registry/images:/var/lib/registry
    networks:
      - host

  nginx:
    image: nginx:latest
    restart: always
    ports:
      - "[2a00:6020:b0b3:fc00:be24:11ff:fe25:f1bb]:80:80"    # <-- Hinzuf端gen f端r die ACME Challenge
      - "[2a00:6020:b0b3:fc00:be24:11ff:fe25:f1bb]:443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /data/registry/auth:/etc/nginx/auth
      - ./certbot/conf:/etc/letsencrypt      # <-- Hinzuf端gen
      - ./certbot/www:/var/www/certbot      # <-- Hinzuf端gen
    networks:
      - registry-net
    depends_on:
      - registry

  certbot:                                    # <-- Neuer Service
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot

networks:
  registry-net:
    driver: bridge